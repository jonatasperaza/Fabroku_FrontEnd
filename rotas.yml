      description: ViewSet para visualização de logs de aplicações.
      parameters:
      - in: query
        name: app
        schema:
          type: integer
      - in: query
        name: category
        schema:
          type: string
          enum:
          - CONFIG
          - CREATE
          - DATABASE
          - DEPLOY
          - DOMAIN
          - GIT
          - SSL
          - SYSTEM
        description: |-
          * `SYSTEM` - Sistema
          * `CREATE` - Criação
          * `DEPLOY` - Deploy
          * `CONFIG` - Configuração
          * `GIT` - Git
          * `DATABASE` - Banco de Dados
          * `DOMAIN` - Domínio
          * `SSL` - SSL/TLS
