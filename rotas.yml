components:
  schemas:
    App:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        git:
          type: string
          format: uri
          maxLength: 200
        branch:
          type: string
          maxLength: 255
        project:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
        domain:
          type: string
          readOnly: true
          nullable: true
        port:
          type: integer
          readOnly: true
          nullable: true
        variables: {}
        task_id:
          type: string
          readOnly: true
          nullable: true
        name_dokku:
          type: string
          readOnly: true
          nullable: true
      required:
      - created_at
      - domain
      - git
      - id
      - name
      - name_dokku
      - port
      - project
      - status
      - task_id
      - updated_at
    AppLog:
      type: object
      description: Serializer para AppLog.
      properties:
        id:
          type: integer
          readOnly: true
        app:
          type: integer
        task_id:
          type: string
          nullable: true
          maxLength: 255
        message:
          type: string
          description: Mensagem do log
        level:
          $ref: '#/components/schemas/LevelEnum'
        level_display:
          type: string
          readOnly: true
        category:
          $ref: '#/components/schemas/CategoryEnum'
        category_display:
          type: string
          readOnly: true
        metadata: {}
        progress:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - app
      - category_display
      - created_at
      - id
      - level_display
      - message
    CategoryEnum:
      enum:
      - SYSTEM
      - CREATE
      - DEPLOY
      - CONFIG
      - GIT
      - DATABASE
      - DOMAIN
      - SSL
      type: string
      description: |-
        * `SYSTEM` - Sistema
        * `CREATE` - Criação
        * `DEPLOY` - Deploy
        * `CONFIG` - Configuração
        * `GIT` - Git
        * `DATABASE` - Banco de Dados
        * `DOMAIN` - Domínio
        * `SSL` - SSL/TLS
    LevelEnum:
      enum:
      - DEBUG
      - INFO
      - WARNING
      - ERROR
      - SUCCESS
      - DOKKU
      type: string
      description: |-
        * `DEBUG` - Debug
        * `INFO` - Info
        * `WARNING` - Warning
        * `ERROR` - Error
        * `SUCCESS` - Success
        * `DOKKU` - Dokku Output
    PaginatedAppList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/App'
    PaginatedAppLogList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/AppLog'
    PaginatedProjectList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Project'
    PaginatedUserList:
      type: object
      required:
      - count
